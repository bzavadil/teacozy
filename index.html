<!DOCTYPE html>
<html>
  <head>
    <link href="./style.css" type="text/css" rel="stylesheet">
    <title>Tea Cozy</title>
  </head>
  <body>
    <header>
      <div class="headerlogo">
        <img src="./resources/images/img-tea-cozy-logo.png" alt="Logo" />
      </div>
      <nav>
        <span><a href="#mission">Mission</a></span>
        <span><a href="#tea">Featured Tea</a></span>
        <span><a href="#locations">Locations</a></span>
      </nav>
    </header>
    <div class="content">
      <div class="firstsection" id="mission">

      <div class="teatype">
        <img src="./resources/images/img-donut.jpg" alt="donut" />
        <span>Seasonal Donuts</span>
      </div>
      <div class="teatype">
        <img src="./resources/images/img-myrtle-ave.jpg" alt="myrtleave tea" />

      <div class="teatype">
        <img src="./resources/images/img-bedford-bizarre.jpg" alt="bedford tea" />
